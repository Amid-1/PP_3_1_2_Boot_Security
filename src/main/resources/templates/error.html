<!-- error.html -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
</head>
<body>
<h1>Произошла ошибка</h1>

<p th:if="${status == 403}"> У вас нет доступа к этой странице.</p>
<p th:if="${status == 404}"> Страница не найдена.</p>
<p th:if="${status == 500}"> Внутренняя ошибка сервера.</p>
<p th:if="${status != 403 and status != 404 and status != 500}">
    Произошла неизвестная ошибка (код: <span th:text="${status}">XXX</span>)
</p>

<p th:if="${exception != null}" th:text="${exception.message}"></p>
<p th:if="${message != null}" th:text="${message}"></p>

<a href="/">Вернуться на главную</a>
</body>
</html>
